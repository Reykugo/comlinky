<form (ngSubmit)="createUser()" #createForm="ngForm" class="form-inline user-form">
  <div class="col-lg-3">
  </div>
  <div class="col-lg-6">
    <div class="input-group">
      <input name="firstName" [(ngModel)]="newUser.firstName" type="text" class="form-control" placeholder="first name" required autocomplete="true">
      <input name="name" [(ngModel)]="newUser.name" type="text" class="form-control" placeholder="name" required autocomplete="true">
      <input name="username" [(ngModel)]="newUser.username" type="text" class="form-control" placeholder="name" required autocomplete="true">
      <input name="email" [(ngModel)]="newUser.email" type="text" class="form-control" placeholder="email" required autocomplete="true">
      <input name="password" [(ngModel)]="newUser.password" type="password" class="form-control" placeholder="password" required autocomplete="true">
      <input name="confirmPassword" [(ngModel)]="newUser.confirmPassword" type="password" class="form-control" placeholder="confirm password" required autocomplete="true">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" [disabled]="!createForm.valid || requesting"><i class="fa fa-plus-circle" aria-hidden="true"></i>Validate</button>
      </span>
    </div>
  </div>
  <div class="col-lg-3">
  </div>
</form>

<form (ngSubmit)="connectUser()" #connectForm="ngForm" class="form-inline user-form">
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
        <div class="input-group">
          <input name="email" [(ngModel)]="newUser.email" type="text" class="form-control" placeholder="email" required autocomplete="true">
          <input name="password" [(ngModel)]="newUser.password" type="password" class="form-control" placeholder="password" required autocomplete="true">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-primary" [disabled]="!connectForm.valid || requesting"><i class="fa fa-plus-circle" aria-hidden="true"></i>Validate</button>
          </span>
        </div>
    </div>
    <div class="col-lg-3">
    </div>
</form>

<form (ngSubmit)="disconnectUser()" #logOutForm="ngForm" class="form-inline user-form">
  <button type="submit" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i>LogOut</button>
</form>

<div *ngFor="let user of users; let i = index" class="user" style="border:1px solid black; margin:10px">
  <button class="btn btn-danger btn-sm" style="margin:7px;float:right;" (click)="deleteUser(user)" [disabled]="requesting"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button>
  <p class="todo-username">username: {{user.username}}</p>
  <p class="todo-email">email : {{user.email}}</p>  
 </div>
