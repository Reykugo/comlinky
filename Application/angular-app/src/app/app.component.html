<form (ngSubmit)="disconnectUser()" #logOutForm="ngForm" class="form-inline user-form">
  <button type="submit" class="btn btn-primary"><i class="fa fa-plus-circle" aria-hidden="true"></i>LogOut</button>
</form>

<a routerLink="/signIn" routerLinkActive="active">signIn</a>
<a routerLink="/signUp" routerLinkActive="active">signUp</a>
<a routerLink="/home" routerLinkActive="active">home</a>
<a routerLink="/profile" routerLinkActive="active">profile</a>

<router-outlet></router-outlet>
<div class="row">
  <form class="col s4">
    <button class="waves-effect waves-light btn" (click)="searchcall()">Search</button>
    <div *ngFor="let item of tweetsdata" class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img style={width:10px,height:10px;} src={{item.user.profile_image_url}}>
        </div>
        <div class="right-content">
          <span class="card-title">{{item.user.name}}</span>
          <div class="card-content">
            <p>{{item.text}}</p>
          </div>
          <div class="card-action">
            <a href="#">This is a link</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
